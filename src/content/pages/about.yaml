membership_title: Membership and Participation
membership_body: "It is not a requirement to be employed at a Member company to participate as a developer or in the OpenAMP Technical Steering Committee. Community participation is welcome!\nGovernance of the community project is overseen by a board of representatives from Member companies. Member fees support administration for the project, such as the project website and mailing lists. Details of the Governance are in the Project Charter.\nTo get more information about membership, contact enquiries@openampproject.org"
